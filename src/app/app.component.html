<h1 class="title">{{title}}</h1>
<ul>
  <p *ngIf="todos.length == 0"><small>NÃ£o existem tarefas hoje</small></p>
  <li *ngFor = "let todo of todos">
     {{todo.id}}. {{todo.title}} |
     <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button> | 
     <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button> |
     <button (click)="remove(todo)">REMOVER</button>
  </li>
</ul>

<div id="modal">
  <h1 class="text-center">Nova Tarefa</h1>
  <form [formGroup]="form">

      <input 
        type="text"
        placeholder="Titulo da Tarefa"
        maxlength = "60"
        formControlName="title">
      <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
      <p class="text-center">
        <button class="button" [disabled] ="form.invalid" (click)="add()">Salvar</button>
      </p>
  </form>
  <br><br>
</div>
